name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install TA-Lib C library (.deb)
        run: |
          sudo apt-get update
          wget https://github.com/ta-lib/ta-lib/releases/download/v0.6.4/ta-lib_0.6.4_amd64.deb
          sudo dpkg -i ta-lib_0.6.4_amd64.deb
          sudo apt-get install -f -y

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Python TA-Lib wrapper + core packages + ccxt for your bot
          pip install TA-Lib pytest pandas python-json-logger ccxt
          # If using conda environment file, install other deps too
          if [ -f environment.yml ]; then
            pip install -r <(grep -E "^- [a-zA-Z0-9]" environment.yml | sed 's/^- //')
          fi

      - name: Run lint
        run: |
          pip install black flake8
          black .
          flake8 --version
          flake8 . --config .flake8

      - name: Run tests
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          tags: tradingbot:latest
